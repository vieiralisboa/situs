<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="/lib/jquery"></script>
    <script src="/frontgate"></script>
</head>
<body>
    <div id="header">
        <h1 style="opacity: .5; padding: 10px 15px; margin: 0"><em>tasks</em></h1>
        <a style="padding-left: 15px" href="index.html"><em>Schema</em> model</a>
    </div>
    <div class="example">
        <div id="my-tasks">
            <form id="add-task" action="#">
                <input style="display: none;" type="text" placeholder="Your new task" />
                <input type="submit"  value="Add Task"/>
            </form>
            <div id="tasks"></div>
        </div>
    </div>
    <script>
        // App Location
        Frontgate.remote({ hostname: "situs.pt", protocol: "https"})
        .scripts('lib/underscore', 'lib/backbone',
            'controllers/schema/js/backbone.schema.js',
            'controllers/schema/js/backbone.tasks.js',
            function(){
                Tasks.start("#tasks", "#add-task", '#taskTemplate');
        });
    </script>
    <script id="taskTemplate" type="text/template">
        <span><%= title %></span> (<%= priority %>)
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
    </script>
</body>
</html>
